services:
  prismguard-vision:
    build: ./prismguard_vision
    image: prismguard/vision:0.1.0
    env_file:
      - .env
    ports:
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8081/health"]
      interval: 10s
      timeout: 3s
      retries: 6

  prismguard-llm:
    build: ./prismguard_llm
    image: prismguard/llm:0.1.0
    env_file:
      - .env
    environment:
      MODEL_DIR: /app/model
    ports:
      - "8082:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8082/health"]
      interval: 10s
      timeout: 3s
      retries: 6

  prismguard-gateway:
    build: ./services/gateway
    image: prismguard/gateway:0.1.0
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      prismguard-vision:
        condition: service_healthy
      prismguard-llm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 6

  prismchat-backend:
    build: ./prismchatbackend
    image: prismchat/backend:0.1.0
    env_file:
      - .env                   
    environment:
      PRISMGUARD_GATEWAY: http://prismguard-gateway:8080
    ports: ["8000:8000"]
    volumes:
      - ./prismchatbackend/app:/app/app  
    restart: unless-stopped
    depends_on:
      prismguard-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 6
