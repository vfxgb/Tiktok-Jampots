<!-- frontend/upload-demo.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PrismGuard – Image Anonymizer Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body  { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; align-items:center; gap: .75rem; margin-bottom: 1rem; }
    #preview, #result { max-width: 100%; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    .row { display:flex; gap: 1.25rem; flex-wrap: wrap; align-items:flex-start; }
    .card { flex: 1 1 380px; padding: 1rem; border: 1px solid #eee; border-radius: 12px; }
    .muted { color:#666; font-size:.9rem; }
    button { padding:.6rem 1rem; border-radius:10px; border:0; background:#111; color:white; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:default; }
    code { background:#f6f8fa; padding:.15rem .35rem; border-radius:6px; }
    ul { margin:.5rem 0 0 1rem; }
    .kv { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:.85rem; }
  </style>
</head>
<body>
  <header>
    <h1>PrismGuard</h1>
    <span class="muted">Image anonymization demo (Gateway → Vision → Supabase)</span>
  </header>

  <div class="card">
    <label>
      <strong>Pick an image</strong>
      <input id="file" type="file" accept="image/*" style="display:block; margin:.5rem 0 1rem;" />
    </label>

    <div class="muted">Gateway URL:
      <code id="gwLabel"></code>
      <small>(change by adding <code>?gateway=http://host:8080</code> to the URL)</small>
    </div>

    <div style="margin-top: .75rem;">
      <button id="sendBtn">Anonymize</button>
      <span id="status" class="muted" style="margin-left:.75rem;"></span>
    </div>
  </div>

  <div class="row" style="margin-top: 1rem;">
    <div class="card">
      <h3>Original</h3>
      <img id="preview" alt="original preview" />
    </div>

    <div class="card">
      <h3>Redacted result</h3>
      <img id="result" alt="redacted preview" />
      <div id="meta" class="muted" style="margin-top:.5rem;"></div>
    </div>
  </div>

  <script>
    // --- config
    const qp = new URLSearchParams(location.search);
    const GATEWAY = qp.get('gateway') || 'http://localhost:8080';
    document.getElementById('gwLabel').textContent = GATEWAY;
    
    const shareUrl = `${location.origin}${location.pathname}?gateway=${encodeURIComponent(GATEWAY)}`;
    console.log('[PrismGuard] Open this page at:', shareUrl);

    // once we enable Firebase auth on the gateway:
    // const ID_TOKEN = await firebase.auth().currentUser?.getIdToken();
    // const authHeader = ID_TOKEN ? { Authorization: `Bearer ${ID_TOKEN}` } : {};

    const fileEl  = document.getElementById('file');
    const sendBtn = document.getElementById('sendBtn');
    const status  = document.getElementById('status');
    const preview = document.getElementById('preview');
    const result  = document.getElementById('result');
    const meta    = document.getElementById('meta');

    fileEl.addEventListener('change', () => {
      const f = fileEl.files?.[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      preview.src = url;
      result.src = '';
      meta.textContent = '';
    });

    sendBtn.addEventListener('click', async () => {
      const f = fileEl.files?.[0];
      if (!f) { alert('Choose an image first'); return; }

      sendBtn.disabled = true;
      status.textContent = 'Uploading to Gateway…';

      try {
        const fd = new FormData();
        fd.append('file', f, f.name);

        const resp = await fetch(`${GATEWAY}/v1/gateway/image`, {
          method: 'POST',
          body: fd,
          // headers: { ...authHeader }   // if using Firebase auth
        });

        if (!resp.ok) {
          const txt = await resp.text();
          throw new Error(`HTTP ${resp.status}: ${txt}`);
        }

        const data = await resp.json();

        // Show redacted image (base64)
        if (data.redacted_image_b64) {
          result.src = `data:image/png;base64,${data.redacted_image_b64}`;
        }

        // Show metadata & link to Supabase object (if public bucket)
        const ent = (data.entities || []).map(e =>
          `${e.label} (conf=${(e.conf ?? 1).toFixed(2)}, bbox=[${e.bbox?.join(', ')}])`
        );
        meta.innerHTML = `
          <div class="kv">timing_ms: ${Number(data.timing_ms).toFixed(1)}</div>
          ${data.storage_url
            ? `<div>stored at: <a href="${data.storage_url}" target="_blank">${data.storage_url}</a></div>`
            : `<div class="muted">No storage_url (check Gateway/Supabase env).</div>`}
          <div>entities (${ent.length}):</div>
          <ul>${ent.map(x => `<li class="kv">${x}</li>`).join('')}</ul>
        `;

        status.textContent = 'Done';
      } catch (err) {
        console.error(err);
        status.textContent = 'Failed, see console)';
        alert(err);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
